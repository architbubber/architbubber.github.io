<!DOCTYPE html>
<html>
  <head>
    <title>FixStart</title>
    <meta charset="utf-8" />
    <script>
      function fixStart(str) {
        len = str.length;
        if (len > 0) {
          firstChar = str[0];
          for (let i = 1; i < len; i++) {
            if (str[i] == firstChar) {
              str = str.substring(0, i) + "*" + str.substring(i + 1);
            }
          }
        }
        return str;
      }
      console.log(fixStart("babble"));
    </script>
  </head>
  <body></body>
</html>
